<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../templates/report_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Teaming Recon Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center">Red Teaming Recon Report</h1>
    <hr>

    <h2 class="section-title connectivity">Connectivity</h2>
    <pre class="language-bash"><code>{{ connectivity | e }}</code></pre>

    <h2 class="section-title ports">Port Scanning</h2>
    <pre class="language-bash"><code>{{ ports | e }}</code></pre>

    <h2 class="section-title subdomains">Subdomain Enumeration</h2>
    <pre class="language-bash"><code>{{ subdomains | e }}</code></pre>

    <h2 class="section-title whois">WHOIS Information</h2>
    <pre class="language-bash"><code>{{ whois | e }}</code></pre>

    <h2 class="section-title techscan">Detected Technologies</h2>
    <pre class="language-bash"><code>{{ techscan | e }}</code></pre>

    <footer class="text-center mt-5">
        <p>Automatically generated by RecoonToolkit</p>
        <img src="../../templates/RecoonToolkit.png" alt="RecoonToolkit Logo" style="width:100px; height:auto; margin-top:10px;">
    </footer>

    <!-- Load Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
</body>
</html>
